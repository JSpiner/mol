<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#170807">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>MOL</title>
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" media="all" href="./css/mol.css">

</head>

<body>
	<div class="wrapper">
		<div class="row">
			<div class="col logo">
				<div>
					<img src="./img/5_1.png" alt="mol">
				</div>
			</div>
			<div class="col content">
				<div class="content-inside">
					<div class="content-title" onclick="document.getElementById('email').focus();">
						<span>Enter your e-mail&nbsp;</span>
						<span>address for updates.</span>
					</div>
					<form class="content-input">
						<div class="table">
							<div class="row">
								<div class="col" style="padding-right: 1em; width: 100%;">
									<input id="email" type="email" placeholder="Your e-mail address">
								</div>
								<div class="col">
									<button type="submit">Sign Up</button>
								</div>
							</div>
						</div>
					</form>
					<div class="content-footer">
						ICO starts on 29. APR. 2018.
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
